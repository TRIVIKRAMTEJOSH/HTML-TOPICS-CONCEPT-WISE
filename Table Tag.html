<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <h1 align="center">Table Tag</h1>
    <table border="6" align="center">
        <thead>
            <tr>
                <th>id</th>
                <th>email</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>tejuakhiltandra@gmail.com</td>
                <td>hello123</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="2" align="center">tejuakhiltandra@gmail.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
